<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hair & There</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Left Side Navigation -->
    <nav class="sidebar-nav" id="sidebarNav">
        <div class="sidebar-content">
            <div class="logo">
                <i class="fas fa-cut"></i>
                <span>Hair & There</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a></li>
                <li><a href="index.html#about" class="nav-link">
                    <i class="fas fa-info-circle"></i>
                    <span>About</span>
                </a></li>
                <li><a href="index.html#services" class="nav-link">
                    <i class="fas fa-concierge-bell"></i>
                    <span>Services</span>
                </a></li>
                <li><a href="index.html#gallery" class="nav-link">
                    <i class="fas fa-images"></i>
                    <span>Gallery</span>
                </a></li>
                <li><a href="index.html#contact" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="auth-buttons">
                    <a href="login.html" class="login-btn active">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Log In</span>
                    </a>
                    <a href="register.html" class="register-btn">
                        <i class="fas fa-user-plus"></i>
                        <span>Register</span>
                    </a>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle-btn" id="sidebarToggleBtn">
        <i class="fas fa-chevron-left"></i>
    </button>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-cut"></i>
                    <h1>Hair & There</h1>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="loginPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
